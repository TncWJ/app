<ion-view>
    <ion-content>
        <header class="bar bar-nav orange">
            <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>
            <h1 class="title">选择城市</h1>
        </header>
        <header class="bar bar-nav grey searchcity">
            <input type="search" placeholder="输入城市名(如深圳\SZ、shenzhen)">
        </header>
        <div class="content pad90 grey" id="main_box">
            <section>
                <h3 class="citytit">当前城市</h3>
                <div class="citychooze clearfix">
                    <span class="on" ng-if="place.city == '全国'">暂时无法获取您的位置，请选择!</span>
                    <a class="on" ng-hide="place.city == '全国'">{{place.city}}</a>
                </div>
            </section>
            <section>
                <h3 class="citytit">常用城市</h3>
                <div class="citychooze clearfix">
                    <a class="on">深圳</a><a>上海</a>
                </div>
            </section>
            <section>
                <h3 class="citytit">热门城市</h3>
                <div class="citychooze clearfix">
                    <a href="#" ng-repeat="v in hotCity.lists[0]" ng-click="setCurCity(v.cityname);">{{v.cityname}}</a>
                    <a href="#" ng-repeat="v in hotCity.lists[1]" ng-click="setCurCity(v.cityname);">{{v.cityname}}</a>
                </div>
            </section>
            <aside>
                <section>
                    <h3 class="citytit">快速定位</h3>
                    <div class="citychooze clearfix">
                        <a href="#A">A</a>
                        <a href="#B">B</a>
                        <a href="#C">C</a>
                        <a href="#D">D</a>
                        <a href="#E">E</a>
                        <a href="#F">F</a>
                        <a href="#G">G</a>
                        <a href="#H">H</a>
                        <a href="#I">I</a>
                        <a href="#J">J</a>
                        <a href="#K">K</a>
                        <a href="#L">L</a>
                        <a href="#M">M</a>
                        <a href="#N">N</a>
                        <a href="#O">O</a>
                        <a href="#P">P</a>
                        <a href="#Q">Q</a>
                        <a href="#R">R</a>
                        <a href="#S">S</a>
                        <a href="#T">T</a>
                        <a href="#U">U</a>
                        <a href="#V">V</a>
                        <a href="#W">W</a>
                        <a href="#X">X</a>
                        <a href="#Y">Y</a>
                        <a href="#Z">Z</a>
                    </div>
                </section>
                <section>
                    <h3 class="citytit">A</h3>
                    <div class="citychooze2" name="A" id="A">
                        <a href="#">安康</a><a href="#">安顺</a>
                    </div>
                    <h3 class="citytit" name="C" id="B">B</h3>
                    <div class="citychooze2">
                        <a href="#">包头</a><a href="#">北京</a><a href="#">北海</a>
                    </div>
                    <h3 class="citytit" name="C" id="C">C</h3>
                    <div class="citychooze2">
                        <a href="#">长春</a><a href="#">长沙</a><a href="#">长白山</a><a href="#">常德</a><a href="#">成都</a><a href="#">重庆</a><a href="#">长治</a><a href="#">常州</a>
                    </div>
                </section>
            </aside>
        </div>
    </ion-content>
</ion-view>
