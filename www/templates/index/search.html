<ion-view title="搜索结果">
    <ion-content>
        <ion-refresher
                pulling-text="加载中。。。"
                on-refresh="getLastPage(curPage - 1)"
                ></ion-refresher>
        <div class="content" id="main_box">
        <!--<header class="bar bar-nav orange head">-->
            <!--<a class="pull-left tab city" href="" ng-click="changeTpl('travelChoose.html');">{{curCity}}</a>-->
            <!--<a class="icon pull-right call" href="#myPopover"><img src="images/phoneicon.png"></a>-->
            <!--<h1><input type="search" placeholder="旅游目的地搜索" ng-model="curCity"></h1>-->
        <!--</header>-->
        <div class="content grey" id="main_box">
            <section>
                <div class="card travel_list">
                    <div id="item1mobile" class="control-content active">
                        <ul class="table-view">
                            <li class="table-view-cell media nopa" ng-repeat="v in searchList.lists">
                                <a class="navigate-right nopa" href="#"  ng-click="getSearchDetal(v.packageid);">
                                    <img class="media-object pull-left" src="{{v.image_url}}">
                                    <div class="media-body">
                                        <h4>{{v.productname}}</h4>
                                        <h6><em>{{v.today_price}}</em>起</h6>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        </div>
            <ion-infinite-scroll
                    on-infinite="loadMore(curPage+1)"
                    distance="1%"
                    >
            </ion-infinite-scroll>
    </ion-content>
</ion-view>
