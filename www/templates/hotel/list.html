<ion-view title="酒店列表">
    <ion-content>
        <ion-refresher
                pulling-text="加载中。。。"
                on-refresh="getLastPage(curPage - 1)"
                ></ion-refresher>
        <div class="content" id="main_box">
            <div class="travel_list">
                <div class="control-content active">
                    <span ng-if="hotelList.list == ''">没有搜索到任何信息</span>
                    <ion-infinite
                            pulling-text="加载中..."
                            on-refresh="doRefresh()">
                    </ion-infinite>
                    <ul class="table-view">
                        <ion-list>
                            <ion-item ng-repeat="v in hotelList.list">
                                <li class="table-view-cell media nopa user_sc">
                                    <div class="dele_ch"><span></span></div>
                                    <a class="navigate-right noma" href="#" ng-click="getDetal(v.hotelid);">
                                        <img class="media-object pull-left" ng-src="{{v.mainimage.url}}">
                                        <div class="media-body">
                                            <dl class="hotel_list">
                                                <dt>
                                                <h4>{{v.hotelname}}</h4>
                                                <p>{{v.segmentcategoryname}}</p>
                                                <p><span>月供<em>{{v.monthPay|currency:'￥'}}</em></span><span>分<em>12</em>期</span></p>
                                                </dt>
                                                <dd>
                                                    <h6><em>{{v.lowestourprice|currency:'￥'}}</em>起</h6>
                                                </dd>
                                            </dl>
                                        </div>
                                    </a>
                                </li>
                            </ion-item>
                        </ion-list>
                    </ul>
                </div>
            </div>
        </div>
