<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="Main" ng-controller="CommonCtrl">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- Dashboard Tab -->
        <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>

        <!-- Chats Tab -->
        <ion-tab title="借款" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" ng-click="checkLogin('user-dai');">
            <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>

        <!-- Account Tab -->
        <ion-tab title="收藏" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" ng-click="checkLogin('user-star');">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>

        <!--user-->
        <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-person" ng-click="checkLogin('user');">
            <ion-nav-view name="tab-user"></ion-nav-view>
        </ion-tab>

    </ion-tabs>

    <ion-nav-view name="tab-plane"></ion-nav-view>
    <ion-nav-view name="tab-hotel"></ion-nav-view>
    <ion-nav-view name="tab-travel"></ion-nav-view>
    <ion-nav-view name="tab-login"></ion-nav-view>
</div>
