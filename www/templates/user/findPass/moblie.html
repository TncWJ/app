<ion-view title="手机号">
    <ion-content>
        <div class="content pad50 grey" id="main_box">
            <form class="input-group chpass">
                <div class="input-row border_radius">
                    <label>手机号</label>
                    <input type="text" placeholder="手机号可用于登陆" ng-model="find.phone">
                </div>
                <div class="padlr10">
                    <button class="btn btn-block btn-orange loginbtn" ng-click="getSMScode(find.phone);">下一步</button>
                </div>
            </form>

    </ion-content>
</ion-view>
