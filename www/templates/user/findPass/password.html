<ion-view title="修改支付密码">
    <ion-content>
        <div class="content pad50 grey" id="main_box">
            <form class="input-group chpass">
                <div class="input-row border_radius">
                    <label>新密码</label>
                    <input type="password" placeholder="设置新密码" ng-model="find.user_pass"
                           id="pass1">
                </div>
                <div class="input-row border_radius">
                    <label>确认密码</label>
                    <input type="password" placeholder="再输入一次新密码" ng-model="find.user_pass2"
                           id="pass2"/>
                </div>
                <div class="input-row border_radius">
                    <label>验证码</label>
                    <input type="text" placeholder="数字验证码" ng-model="find.sms_code"/>
                </div>
                <div class="input-row border_radius">
                    <label>重新获取验证码</label>
                    <button ng-click="rGetSMScode();" ng-disabled="isNaN(time)" class="btn hq-yzm">{{time}}</button>
                </div>
                <div class="padlr10">
                    <button class="btn btn-block btn-orange loginbtn" ng-click="findPassWord();">修改</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
