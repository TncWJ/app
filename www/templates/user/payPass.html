<ion-view title="修改支付密码">
    <ion-content>
        <div class="content pad50 grey" id="main_box">
            <form class="input-group chpass">
                <div class="input-row border_radius">
                    <label>当前密码</label>
                    <input type="password" placeholder="输入您的当前密码" ng-model="curPass"
                           ng-change="update('curPass' , curPass);" id="curPass">
                </div>
                <div class="input-row border_radius">
                    <label>新密码</label>
                    <input type="password" placeholder="设置新密码" ng-model="pass1" ng-change="update('pass1' , pass1);"
                           id="pass1">
                </div>
                <div class="input-row border_radius">
                    <label>确认密码</label>
                    <input type="password" placeholder="再输入一次新密码" ng-model="pass2" ng-change="update('pass2' , pass2);"
                           id="pass2">
                </div>
                <div class="input-row border_radius">
                    <label>验证码</label>
                    <input type="text" placeholder="数字验证码" ng-model="checkCode"
                           ng-change="update('checkCode' , checkCode);">
                </div>
                <div class="padlr10">
                    <input type="button" class="btn btn-block btn-grey loginbtn yzmbtn" value="{{time}}"
                           ng-click="getCheckCode('changePayPass');">
                </div>
                <div class="padlr10">
                    <button class="btn btn-block btn-orange loginbtn" ng-click="submit();">修改</button>
                </div>

            </form>
        </div>
    </ion-content>
</ion-view>
