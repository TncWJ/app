<ion-view title="个人信息">
    <ion-content>
        <div class="content pad50 grey" id="main_box">
            <ul class="tx_bz">
                <li class="on">
                    <div></div>
                    <span>1</span>

                    <p>填写个人信息</p>
                </li>
                <li>
                    <div></div>
                    <span>2</span>

                    <p>填写证件信息</p>
                </li>
                <li>
                    <div></div>
                    <span>3</span>

                    <p>证件信息</p>
                </li>
            </ul>
            <form class="input-group chpass">
                <!--<div class="input-row border_radius">-->
                    <!--<label>手机号</label>-->
                    <!--<input type="text" placeholder="默认" disabled="true" 　readOnly="true" ng-model="userRz.phone">-->
                <!--</div>-->
                <div class="input-row border_radius">
                    <label>真实姓名</label>
                    <input type="text" placeholder="请输入您的真实姓名" ng-model="verify.real_name">
                </div>
                <div class="input-row border_radius">
                    <label>身份证号</label>
                    <input type="text" placeholder="请输入您的身份证号码" ng-model="verify.id_number">
                </div>
                <div class="input-row border_radius">
                    <label>邮箱地址</label>
                    <input type="text" placeholder="请输入您的邮箱地址" ng-model="verify.user_login">
                </div>
                <div class="input-row border_radius">
                    <label>支付宝账号</label>
                    <input type="text" placeholder="请输入您的支付宝账号" ng-model="verify.alipay_account">
                </div>
                <div class="input-row border_radius">
                    <label>微信号</label>
                    <input type="text" placeholder="选填" ng-model="verify.weixin_account">
                </div>
                <div class="input-row border_radius">
                    <label>联系人类型</label>
                    <div class="enter_year text-right">
                        <select name="" id="" ng-model="verify.contactors.relation">
                            <option ng-repeat="v in linkManType">{{v}}</option>
                        </select>
                    </div>
                    <input type="text" placeholder="选填" ng-model="verify.contactors.relation">
                </div>
                <div class="input-row border_radius">
                    <label>联系人姓名</label>
                    <input type="text" placeholder="请输入您的联系人名称（选填）" ng-model="verify.contactors.name">
                </div>
                <div class="input-row border_radius">
                    <label>联系人手机</label>
                    <input type="text" placeholder="请输入您的联系人手机号码（选填）" ng-model="verify.contactors.phone">
                </div>

            </form>
            <div class="zhu_btn pad10"><a href="#" class="btn btn-block btn-orange" ng-click="userRzCenter(1)">下一步</a></div>
        </div>
    </ion-content>
</ion-view>
