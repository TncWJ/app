<ion-view>
    <ion-content>
        <header class="bar bar-nav orange">
            <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>
            <h1 class="title">机票筛选</h1>
        </header>
        <div class="content grey" id="main_box">
            <div class="hotel_select">
                <div class="ho_se_right">
                    <ul class="ho_list on">
                        <li class="on" ng-click="update('airCode' , '');"><span></span>不限</li>
                        <li ng-repeat="v in airList" ng-click="update('airCode' , v.airlinecode)">{{v.airlinename}}</li>
                    </ul>
                    <ul class="ho_list">
                        <li class="on"><span></span>不限</li>
                        <li ng-click="update('timeD' , 'mo');"><span></span>06:00-12:00</li>
                        <li ng-click="update('timeD' , 'af');"><span></span>12:00-18:00</li>
                        <li ng-click="update('timeD' , 'ev')"><span></span>18:00-24:00</li>
                    </ul>
                    <ul class="ho_list">
                        <li class="on" ng-click="update('seatCode' , '');"><span></span>不限</li>
                        <li ng-click="update('seatCode' , 'Y');"><span></span>经济舱</li>
                        <li ng-click="update('seatCode' , 'CF');"><span></span>公务舱/头等舱</li>
                    </ul>
                </div>
            </div>
            <div class="ho_se_left">
                <ul class="left_chooze">
                    <li class="hang on"><span></span>航空公司</li>
                    <li class="qi"><span></span>起飞时间</li>
                    <li class="cang"><span></span>舱位选择</li>
                </ul>
            </div>
            <div class="bot_sure">
                <a href="plane_list.html" class="btn btn-orange btn2" ng-click="searchFlight();">完成</a><a  class="btn btn2 reset">重置</a>
            </div>
        </div>
    </ion-content>
</ion-view>
